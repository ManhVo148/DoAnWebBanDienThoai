<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<article layout:fragment="content1">
    <div class="container">
        <h1>Add user</h1>
        <hr>
        <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">
            <input type="text" th:field="*{name}" placeholder="User name" class="form-control mb-4 col-4">
            <input type="email" th:field="*{email}" placeholder="Email"class="form-control mb-4 col-4">
            <input type="password" th:field="*{password}" placeholder="Password"
                   class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save User</button>
        </form>
        <hr>
        <a th:href="@{/user/view}"> Back to user List</a> </div>
</article>
</body>
</html>
