<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/index}"
>
<head>
<body>
<article layout:fragment="content1">
    <div class="container">
        <h1>Edit user</h1>
        <form th:action="@{/user/edit/{id}}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="col-6 mb-3">
                <label class="form-label" for="title">user name:</label>
                <input class="form-control" type="text" th:field="*{name}"id="title">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="quantity">email:</label>
                <input class="form-control" type="email" th:field="*{email}"id="quantity">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="price">pass word:</label>
                <input class="form-control" type="password" th:field="*{password}"id="price">
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="category">Category:</label>
                <select class="form-control" id="category" name="category.id">
                    <option value="" >Chon quyen han</option>
                    <option th:each="role : ${roles}" th:value="${role.name}"
                            th:text="${role.name}"></option>
                </select>
            </div>
            <input type="submit"  value="Save">

        </form>

        <br>
        <a th:href="@{/user/view}">Back to list</a>
    </div>
</article>
</body>
</html>
